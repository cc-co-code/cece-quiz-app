<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new Question Card</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Add Question Cards</h1>
      <h2>Can you think of any more question?</h2>
    </header>

    <main>
      <form class="new-card-form">
        <div class="form-group">
          <label for="question">Your Question</label>
          <textarea
            id="question"
            name="question"
            rows="3"
            maxlength="150"
            required
          ></textarea>
          <span id="question-counter">150 characters left</span>
        </div>

        <div class="form-group">
          <label for="answer">Your Answer</label>
          <textarea
            id="answer"
            name="answer"
            rows="3"
            maxlength="150"
            required
          ></textarea>
          <span id="answer-counter">150 characters left</span>
        </div>

        <div class="form-group">
          <label for="tag">Tag</label>
          <input type="text" id="tag" name="tag" />
        </div>

        <button type="submit">Submit</button>
      </form>
      <div id="form-container"></div>
    </main>
  </body>

  <footer>
    <nav class="footer-nav">
      <a href="index.html" class="nav-item active">
        <img src="./resources/home.png" alt="home" width="24" height="24" />
      </a>
      <a href="bookmarks.html" class="nav-item">
        <img
          src="./resources/bookmark_transparent.png"
          alt="bookmarks"
          width="24"
          height="24"
        />
      </a>
      <a href="profile.html" class="nav-item">
        <img
          src="./resources/profile.png"
          alt="profile"
          width="24"
          height="24"
        />
      </a>
      <a href="form.html" class="nav-item" active>
        <img src="./resources/question.png" alt="form" width="24" height="24" />
      </a>
    </nav>
  </footer>
</html>
